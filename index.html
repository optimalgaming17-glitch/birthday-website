<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Mansvi ğŸ‰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow-x: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255,255,255,0.2);
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      z-index: 2;
    }

    h1 {
      margin-bottom: 10px;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: white;
      color: #ff5f7e;
      font-weight: bold;
    }

    .gallery {
      display: none;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      margin-top: 12px;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>ğŸ‚ Happy Birthday Mansvi ğŸ‰</h1>

    <p>
      Celebrating this birthday by sharing food and spreading smiles ğŸ¤  
      A small act of kindness, a big smile ğŸ˜ŠğŸ½ï¸
    </p>

    <button onclick="startSurprise()">Tap for Surprise ğŸ’–</button>

    <!-- PHOTO SECTION -->
    <div class="gallery" id="gallery">
      <img src="Mansvi.PNG" alt="Mansvi">
      <img src="Food1.jpg" alt="Food Donation">
      <img src="Food2.jpg" alt="Food Donation">
    </div>

    <!-- MUSIC -->
    <audio id="music">
      <source src="Music.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    function startSurprise() {
      document.getElementById("gallery").style.display = "block";
      document.getElementById("music").play();
      createHearts();
    }

    function createHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (18 + Math.random() * 22) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }, 300);
    }
  </script>

</body>
</html>
