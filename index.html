<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Mansvi ğŸ‰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    .card {
      background: rgba(255,255,255,0.2);
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      margin: 30px auto;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: white;
      color: #ff5f7e;
      font-weight: bold;
    }

    /* FIXED PHOTO (QT + YOU) */
    .main-photo {
      width: 100%;
      border-radius: 15px;
      margin-top: 15px;
    }

    /* DONATION SLIDESHOW */
    .donation img {
      display: none;
      width: 100%;
      border-radius: 15px;
      margin-top: 15px;
    }

    /* FLOATING HEARTS */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- TOP SECTION -->
  <div class="card">
    <h1>ğŸ‚ Happy Birthday Mansvi ğŸ‰</h1>

    <p>
      To the girl with the purest heart ğŸ¤  
      May your life be as beautiful as your smile âœ¨
    </p>

    <!-- QT JI / YOUR PHOTO (STATIC) -->
    <img src="Mansvi.PNG" class="main-photo">
  </div>

  <!-- DONATION SECTION -->
  <div class="card donation">
    <h2>ğŸ½ï¸ Birthday Donation</h2>

    <p>
      Celebrating this day by sharing food  
      and spreading smiles ğŸ¤
    </p>

    <button onclick="startSlideshow()">View Moments ğŸ’–</button>

    <!-- SLIDESHOW ONLY HERE -->
    <img id="donationSlide">

    <audio id="music">
      <source src="Music.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const images = [
      "Food1.jpg",
      "Food2.jpg",
      "Food3.jpg"
    ];

    let i = 0;
    let started = false;

    function startSlideshow() {
      if (started) return;
      started = true;

      const img = document.getElementById("donationSlide");
      const music = document.getElementById("music");

      img.style.display = "block";
      img.src = images[0];

      music.play().catch(()=>{});

      setInterval(() => {
        i = (i + 1) % images.length;
        img.src = images[i];
      }, 3000);

      setInterval(createHeart, 300);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
  </script>

</body>
</html>
