<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Mansvi ğŸ‰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255,255,255,0.2);
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      z-index: 2;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: white;
      color: #ff5f7e;
      font-weight: bold;
    }

    img {
      display: none;
      width: 100%;
      border-radius: 15px;
      margin-top: 15px;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>ğŸ‚ Happy Birthday Mansvi ğŸ‰</h1>

    <p>
      Celebrating this birthday by sharing food and spreading smiles ğŸ¤  
      A small act of kindness, a big smile ğŸ˜ŠğŸ½ï¸
    </p>

    <button onclick="startSurprise()">Tap for Surprise ğŸ’–</button>

    <img id="slideshow">

    <audio id="music">
      <source src="Music.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const images = [
      "Mansvi.PNG",
      "Food1.jpg",
      "Food2.jpg"
    ];

    let index = 0;
    let started = false;

    function startSurprise() {
      if (started) return;
      started = true;

      const img = document.getElementById("slideshow");
      const music = document.getElementById("music");

      img.style.display = "block";
      img.src = images[0];

      music.play().catch(() => {
        console.log("User interaction needed for audio");
      });

      createHearts();

      setInterval(() => {
        index = (index + 1) % images.length;
        img.src = images[index];
      }, 3000);
    }

    function createHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 300);
    }
  </script>

</body>
</html>
